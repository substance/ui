<!DOCTYPE html>
<html>
  <head>
    <title>Substance UI Kit</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic' rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
    <link href='ui.css' rel='stylesheet' />
  </head>
  <body>
    <div class='limiter menubar fill-light small'>
      <div class="menu-group clearfix">
        <button class="pill"><i class="fa fa-align-left"></i> Contents</button>
        <button class="pill active"><i class="fa fa-picture-o"></i> Figures</button>
        <button class="pill"><i class="fa fa-link"></i> References</button>
      </div>
    </div>
    
    <div class='limiter menubar fill-dark small dark'>
      <div class="menu-group clearfix">
        <button class="pill"><i class="fa fa-align-left"></i> Contents</button>
        <button class="pill active"><i class="fa fa-picture-o"></i> Figures</button>
        <button class="pill"><i class="fa fa-link"></i> References</button>
      </div>
    </div>


    <div class="toolbar limiter fill-light small">
       <div class="tool-group text clearfix">
        <div class="select open">
          <button class="toggle">Paragraph</button>
          <div class="options shadow border fill-white">
            <button class="option">Paragraph</button>
            <button class="option">Heading 1</button>
            <button class="option">Heading 2</button>
            <button class="option">Heading 3</button>
          </div>
        </div>
      </div>

      <div class="tool-group document">
        <button class="tool disabled">
          <i class="fa fa-save"></i>
        </button>
        <button class="tool active">
          <i class="fa fa-undo"></i>
        </button>
        <button class="tool">
          <i class="fa fa-repeat"></i>
        </button>
      </div>

      <div class="tool-group cite clearfix">
        <div class="dropdown open">
          <button class="toggle">Insert</button>
          <div class="options shadow open border fill-white">
            <button class="option">Figure Und vieles mehr</button>
            <button class="option">Table</button>
          </div>
        </div>
      </div>

      <div class="tool-group cite clearfix">
        <div class="dropdown">
          <button class="toggle">Manage</button>
          <div class="options shadow border fill-white">
            <button class="option">Figure</button>
            <button class="option">Table</button>
          </div>
        </div>
      </div>

      <div class="tool-group formatting">
        <button class="tool">
          <i class="fa fa-bold"></i>
        </button>
        <button class="tool">
          <i class="fa fa-italic"></i>
        </button>
      </div>
    </div>


  </body>
</html>
